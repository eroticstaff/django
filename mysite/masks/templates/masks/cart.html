<script>

  var summary = 0;

  $(".product").on('input', function() {
    var id = $(this).data('id');
    var news = $(".sum-id-"+id).val();
    refreshPrices();
    $.post("/add/",
    {
      product_id: id,
      quantity: news,
    },
    function(data, status){
    });
});
  $( document ).ready(function() {
      refreshPrices();
  });

  $(".tpbtn").on("click", function()
  {
    var id = $(this).data('id');
    var before = $(".sum-id-"+id).val();
    var news = +before+1;
    $(".sum-id-"+id).val(news);
    refreshPrices();
    $.post("/add/",
    {
      product_id: id,
      quantity: news,
    },
    function(data, status){
    });
  });
  $(".btn-send").on("click", function(e)
  {
    e.preventDefault();
    var name = $(".form-name").val();
    var second_name= $(".form-second-name").val();
    var mail= $(".form-mail").val();
    var number= $(".form-number").val();
    var comment= $(".form-comment").val();
    $.post("/order/",
    {
      name : name,
      second_name:second_name,
      mail:mail,
      number:number,
      comment:comment,
    },
    function(data, status){
      $(".salert").html(`<div class="alert alert-success" role="alert">Ваш заказ принят! Скоро мы с вами свяжемся.</div>`);
    });
  });


    $(".tmbtn").on("click", function()
    {
      var id = $(this).data('id');
      var before = $(".sum-id-"+id).val();
      var news = +before-1;
      $(".sum-id-"+id).val(news);
      refreshPrices();
      $.post("/add/",
      {
        product_id: id,
        quantity: news,
      },
      function(data, status){
      });
    });
  function refreshPrices()
  {
      summary = 0;
    $( ".product" ).each( function( index, element ){
      var id = $(this).data('id');
      var quantity = $(this).val();
      var price = $(".price-id-"+id).data('price');
      var sum = price * quantity;
      $(".show-price-"+id).html(sum);
      summary += sum;
      $(".summary").html("Итого: " + summary);
    });
  }
  $(".rembtn").on("click", function() {
      var product_id = $(this).data('product');
      $.post("/remove/",
      {
          product_id: product_id,
      },
      function(data, status){
          location.reload();
        });

    });

</script>
